{% extends 'base.html' %}
{% block content %}

      <!-- Cadastro de aluno -->
      <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <!-- Formulário -->
            <div class="col-md-8 border border-3" style="border-color: #bcbcbc; border-radius: 20px; height: 700px;">
                <div class="fw-bold text-center mt-5" style="font-size: 25px;">Cadastro de Classe</div>
                <div class="container d-flex justify-content-center">
                    <form action="" method="post" class="row mt-4" style="width: 75%;">
                        <div class="mt-3">
                            <label class="form-label fw-bold">Ano de Registro:</label>
                            <input type="number" name="yearRegistration" class="form-control" placeholder="Digite seu nome"/>
                        </div>
                        <div class="mt-3">
                            <label class="form-label fw-bold">Ano/Serie:</label>
                            <select class="form-select">
                                <option selected>Selecione um ano</option>
                                <option value="1">9º</option>
                                <option value="2">1ºEM</option>
                                <option value="3">2ºEM</option>
                              </select>
                        </div>
                        <div class="mt-3">
                            <label class="form-label fw-bold">Componente:</label>
                            <select class="form-select">
                                <option selected>Selecione um componente</option>
                                <option value="1">Arte</option>
                                <option value="2">Matemática</option>
                                <option value="3">Português</option>
                              </select>
                        </div>
                        <div class="mt-3">
                            <label class="form-label fw-bold">Professor:</label>
                            <input type="teacher" name="birth" class="form-control" placeholder="Digite sua senha">
                        </div>
                        <div class="d-flex justify-content-center">
                            <input type="submit" value="Cadastrar" class="mt-5 btn text-white fw-bold" style="background-color: #5491C7; width: 190px;">
                        </div>
                    </form>
                </div>
            </div>
            <!-- Fim formulário -->
        </div>
    </div>
<!-- Fim cadastro de aluno -->

{% endblock content %}
