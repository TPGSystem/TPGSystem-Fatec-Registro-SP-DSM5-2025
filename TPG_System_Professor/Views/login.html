{% extends 'base.html' %}
{% block content %}
<!-- Login -->
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 d-flex justify-content-center align-items-center" style="background-image: url('./static/imgs/background-explore.png'); height: 500px; background-size: cover; border-top-left-radius: 20px; border-bottom-left-radius: 20px;">
            <img src="./static/imgs/tpg_system-logo.png" alt="TPG-System-log">
        </div>
        
        <!-- FormulÃ¡rio -->
        <div class="col-md-6 border border-3" style="border-color: #bcbcbc; border-top-right-radius: 20px; border-bottom-right-radius: 20px;">
            <div class="fw-bold text-center mt-5" style="font-size: 25px;">Entre na Plataforma</div>
            <div class="container d-flex justify-content-center">
                <form action="" method="post" class="mt-4" style="width: 75%;">
                    <div class="mt-3">
                        <label class="form-label fw-bold">Email:</label>
                        <input type="email" name="email" class="form-control" placeholder="Digite seu email"/>
                    </div>
                    <div class="mt-3">
                        <label class="form-label fw-bold">Senha:</label>
                        <input type="password" name="senha" class="form-control" placeholder="Digite sua senha">
                    </div>
                    <div class="d-flex justify-content-center">
                        <input type="submit" value="Entrar" class="mt-5 btn text-white fw-bold" style="background-color: #5491C7; width: 190px;">
                    </div>
                </form>
            </div>
            <div class="d-flex justify-content-center">
                <a href="{{url_for('caduser')}}"><button class="btn mt-4 fw-bold" style="width: 188px; outline: #5491C7 solid 2px; color: #5491C7;">Cadastre-se</button></a>
            </div>
        </div>
        <!-- Fim formulÃ¡rio -->
    </div>
</div>
<!-- Fim login -->
{% endblock content %}
