{% extends 'base.html' %}
{% block content %}
<!-- Cadastro -->
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 d-flex justify-content-center align-items-center" style="background-image: url('./static/imgs/background-explore.png'); height: 500px; background-size: cover; border-top-left-radius: 20px; border-bottom-left-radius: 20px;">
            <img src="./static/imgs/tpg_system-logo.png" alt="TPG-System-log">
        </div>
        
        <!-- Formulário -->
        <div class="col-md-6 border border-3" style="border-color: #bcbcbc; border-top-right-radius: 20px; border-bottom-right-radius: 20px;">
            <div class="fw-bold text-center mt-5" style="font-size: 25px;">Entre na Plataforma</div>
            <div class="container d-flex justify-content-center">
                <form action="{{url_for('caduser')}}" method="post" class="mt-4" style="width: 75%;">
                    <div class="mt-3">
                        <label class="form-label fw-bold">Nome:</label>
                        <input type="text" name="name" class="form-control" placeholder="Digite seu nome"/>
                    </div>
                    <div class="mt-3">
                        <label class="form-label fw-bold">Email:</label>
                        <input type="email" name="eMail" class="form-control" placeholder="Digite seu email"/>
                    </div>
                    <div class="mt-3">
                        <label class="form-label fw-bold">Senha:</label>
                        <input type="password" name="password" class="form-control" placeholder="Digite sua senha">
                    </div>
                    <div class="d-flex justify-content-center">
                        <input type="submit" value="Cadastrar" class="mt-5 btn text-white fw-bold" style="background-color: #5491C7; width: 190px;">
                    </div>
                </form>
            </div>
        </div>
        <!-- Fim formulário -->
    </div>
</div>
<!-- Fim cadastro -->
{% endblock content %}
