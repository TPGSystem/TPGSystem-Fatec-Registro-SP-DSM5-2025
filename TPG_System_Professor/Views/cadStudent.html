{% extends 'base.html' %}
{% block content %}

      <!-- Cadastro de aluno -->
      <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <!-- Formulário -->
            <div class="col-md-8 border border-3" style="border-color: #bcbcbc; border-radius: 20px; height: 700px;">
                <div class="fw-bold text-center mt-5" style="font-size: 25px;">Cadastro de Aluno</div>
                <div class="container d-flex justify-content-center">
                    <form action="" method="post" class="row mt-4" style="width: 75%;">
                        <div class="mt-3">
                            <label class="form-label fw-bold">Nome:</label>
                            <input type="text" name="name" class="form-control" placeholder="Digite seu nome"/>
                        </div>
                        <div class="mt-3">
                            <label class="form-label fw-bold">RA:</label>
                            <input type="text" name="ra" class="form-control" placeholder="Digite seu email"/>
                        </div>
                        <div class="mt-3">
                            <label class="form-label fw-bold">Senha:</label>
                            <input type="password" name="senha" class="form-control" placeholder="Digite sua senha">
                        </div>
                        <div class="mt-3">
                            <label class="form-label fw-bold">Data Nascimento:</label>
                            <input type="date" name="birth" class="form-control" placeholder="Digite sua senha">
                        </div>
                        <div class="mt-3">
                            <label class="form-label fw-bold">Classe:</label>
                            <select class="form-select">
                                <option selected>Selecione uma classe</option>
                                <option value="1">9º A</option>
                                <option value="2">9º B</option>
                                <option value="3">9º C</option>
                              </select>
                        </div>
                        <div class="d-flex justify-content-center">
                            <input type="submit" value="Cadastrar" class="mt-5 btn text-white fw-bold" style="background-color: #5491C7; width: 190px;">
                        </div>
                    </form>
                </div>
            </div>
            <!-- Fim formulário -->
        </div>
    </div>
<!-- Fim cadastro de aluno -->

{% endblock content %}
